<body>

    <p class="fooo">2</p>
    <p class="foo">3</p>
    <p class="foo">4</p>
    <p class="foo">5</p>
    
</body>

<script>
var listP = document.getElementsByTagName('p');

for(var item of listP){

    var content = item.textContent+html;
     item.innerHTML = content;
    }
}
</script>
